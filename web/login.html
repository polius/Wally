<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wally | Login</title>
    <link rel="icon" type="image/png" href="assets/wally.png">
    <meta name="robots" content="index,follow" />
    <meta name="description" content="A lightweight, self-hosted expense tracker that makes it easy to manage your finances." />
    <meta property="author" content="Pol Alzina" />
    <meta property="og:title" content="Wally" />
    <meta property="og:description" content="A lightweight, self-hosted expense tracker that makes it easy to manage your finances." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/wally.png" />
  <link href="css/vendors/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
  <script src="js/vendors/bootstrap.bundle.min.js" defer></script>
  <script src="js/vendors/bootstrap-show-toast.js" defer></script>
    <script src="js/i18n.js"></script>

    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'light' || (theme === 'system' && !systemPrefersDark)) {
          document.documentElement.setAttribute('data-bs-theme', 'light');
        }
        else {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        }
      })();
    </script>
</head>

<body class="text-center" data-i18n-document-title="login.title">
  <main class="form-signin w-100 m-auto">
    <form onsubmit="login(event)" >
      <div href="/" class="text-center d-block" style="cursor: default">
        <img src="assets/wally.png" alt="Wally Logo" width="100" height="110" class="mb-2">
        <div class="fw-semibold" style="font-size: 2.8rem;">Wally</div>
        <div class="fw-medium fs-6 mt-1" data-i18n="login.header">LOGIN</div>
      </div>
      <div class="form-floating" style="margin-top: 40px">
        <input id="password" name="password" type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password" data-i18n-placeholder="login.password_placeholder" autofocus required>
        <label for="floatingPassword" data-i18n="login.password_label">Password</label>
      </div>
      <button id="submit" type="submit" class="w-100 btn btn-lg btn-primary mt-2 mb-4">
        <span id="loading" class="spinner-border spinner-border-sm"  style="display: none; border-width: 2px; margin-right: 5px; margin-bottom: 1px" aria-hidden="true"></span>
        <span data-i18n="login.login_button">Log in</span>
      </button>
    </form>
    <a href="" onclick="recoverPassword(event)" style="text-decoration: none" data-i18n="login.forgot_password">Forgot password</a>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
